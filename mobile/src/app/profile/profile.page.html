<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
        <div id="photoContainer">
            <ion-thumbnail class="photoCenter">
                <img  [src]="base64Image" *ngIf="base64Image">
            </ion-thumbnail>
        </div>

        <ion-button fill="outline" size="small" color="dark" class="buttons" shape="round" (click)="takePhoto(0)">Select Photo</ion-button>
        </div> -->


        <ion-list lines="full">
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-label class="nomargin" slot="end">user@gmail.com</ion-label>
            </ion-item>
            <ion-item>
                <ion-label stacked >Username</ion-label>
                <ion-label class="nomargin" slot="end">username</ion-label>
            </ion-item>
            <ion-item>
              <ion-label stacked >My Coins</ion-label>
              <ion-label class="nomargin">
                  <ion-text id="coinNumber">5</ion-text>
                  <img src='assets/icon/coin.png' id="coinImage">
