<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Scanning
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="wrapper">
 <ion-button fill="solid" expand="block" class="buttons" color="dark" fill="outline" shape="round" (click)="scanBin()" id="scanBin">
   <img src="assets/icon/trash_can.png" alt="">
  </ion-button>
 <ion-button fill="solid" expand="block" class="buttons" color="dark" fill="outline" shape="round" (click)="scanTrash()" id="scanTrash">
   <img src="assets/icon/garbage.png" alt=" ">
 </ion-button>

  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
